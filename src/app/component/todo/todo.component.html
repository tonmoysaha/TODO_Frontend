<div class="container">
  <div class="text-center" [ngStyle]="{'paddingTop.px': 50}">
    <img src="/assets/images/todologo.gif" class="img-responsive"
         height="100px" width="200px">
  </div>
  <div align="center" [ngStyle]="{'paddingTop.px': 40}">
<div class="form-group col-md-6">
  <label for="description">Description</label>
  <input type= "text" [ngModel]="todo?.description" (ngModelChange)="todo.description = $event" class="form-control" id="description" name="description" placeholder="Description">
</div>

<div class="form-group col-md-6">
  <label for="targetDate">Target Date</label>
  <input type = "date" [ngModel]="todo?.targetDate | date: 'yyyy-MM-dd'" (ngModelChange)="todo.targetDate = $event" class="form-control" id="targetDate" placeholder="Target Date" >
</div>

  <div class="form-group col-md-6 text-center">
  <button (click)="saveTodo()" class="btn btn-success">Save</button>
  </div>
  </div>
</div>
