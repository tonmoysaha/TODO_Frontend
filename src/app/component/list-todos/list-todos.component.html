<h1> Todo </h1>

<div *ngIf="message" class="alert alert-success">{{ message }}</div>

<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>Description</th>
      <th>Target Date</th>
      <th>Is Completed</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos" >
      <td>{{ todo.description }}</td>
      <td>{{ todo.targetDate | date| uppercase }}</td>
      <td>{{ todo.done }}</td>
      <td>
        <button (click)="updateTodo(todo.id, todo)"  class="btn btn-success">Update</button>
      </td>
      <td>
        <button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
