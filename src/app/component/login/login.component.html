<div style="padding-top: 150px">
<div class="text-center">
<h1 class="text-info">Login!</h1>
</div>
<div class="container">
  <div class="alert alert-warning text-center" *ngIf='invalidLogin'>{{errorMessage}}</div>

  <div class="text-center">
    <div>
      User Name : <input type="text" name="username" [(ngModel)]="username">
    </div>
    <br>
    <div>
      Password : <input type="password" name="password" [(ngModel)]="password">
    </div>
    <br>
    <div class="text-center">
      <button (click)="handleLogin()" class="btn btn-success">Login</button>
    </div>
  </div>
</div>
</div>
