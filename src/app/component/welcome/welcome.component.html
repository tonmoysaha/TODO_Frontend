<H1>Welcome!</H1>

<div class="container">
  Welcome {{name}}. You can manage your todos <a routerLink="/todos">here</a>
</div>

<div class="container">
  Get Your Welcome message
  <button (click)="getWelcomeMessage()" class="btn btn-success">Get WelcomeMessage</button>
</div>

<div class="container" *ngIf="welcome">
   Your Welcome message: {{ welcome }}
</div>

<div class="container" *ngIf="message">
  Your Welcome message2: {{ message.message }}
</div>
